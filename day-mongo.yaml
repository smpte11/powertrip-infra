apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: mongo
  annotations:
      storageclass.kubernetes.io/is-default-class: "true"
  labels:
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: EnsureExists
provisioner: kubernetes.io/azure.disk
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    name: mongo
spec:
  selector:
    role: mongo
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
---
apiVersion: app/v1beta1
kind: StatefulSet
metadata:
  name: mongo
spec:
  serviceName: mongo